<header>
  <div class="container">
    <div class="profile">
      <div class="social">

        <a href="http://github.com/tybenz">
          <div data-picture data-alt="Github">
            <div data-src="/images/octocat16.png"></div>
            <div data-src="/images/octocat32.png"data-media="(-webkit-min-device-pixel-ratio: 2)"></div>
            <noscript><img src="/img/octocat16.png" alt="Github"></noscript>
          </div>
        </a>

        <a href="https://twitter.com/wayne_graham">
          <div data-picture data-alt="Twitter">
            <div data-src="/images/twitter16.png"></div>
            <div data-src="/images/twitter32.png"></div>
          </div>
        </a>

        <div class="avatar" data-picture data-alt="avatar">
          <div data-src="{% include avatar_url %}?s=54"></div>
          <div data-src="{% include avatar_url %}?s=108" data-media="(-webkit-min-device-pixel-ratio: 2)"></div>
          <noscript><img src="{% include avatar_url %}?s=54" alt="avatar"></noscript>
        </div>
      </div>

      <h5 class="logo"><a href="http://liquidfoot.com">Wayne Graham</a></h5>

      <nav class="main">
        <ul>
          {% if page.nav == "blog" %}
          <li><a href="/" class="active">Blog</a></li>
          {% else %}
          <li><a href="/">Blog</a></li>
          {% endif %}
          {% if page.nav == "about" %}
          <li><a href="/about" class="active">About</a></li>
          {% else %}
          <li><a href="/about">About</a></li>
          {% endif %}
          {% if page.nav == "projects" %}
          <li><a href="/projects" class="active">Projects</a></li>
          {% else %}
          <li><a href="/projects">Projects</a></li>
          {% endif %}
        </ul>
      </nav>

      <div class="nav-slider">
        <div class="nav-selection {{ page.nav }}"></div>
      </div>

      <div class="subnav-slider">
        <div class="subnav-selection {{ page.subnav }}"></div>
      </div>
    </div>
  </div>
</header>
